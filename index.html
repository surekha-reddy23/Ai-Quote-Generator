<!DOCTYPE html>
<html>
<head>
    <title>AI Quote Generator</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>✨ AI Quote Generator ✨</h1>

        <form method="POST" action="/quote">
            <input type="text" name="topic" placeholder="Enter topic (Life, Success)" required>
            <button type="submit">Generate Quote</button>
        </form>

        {% if quote %}
        <div class="quote-box">
            <ul>
                {% for q in quote %}
                    <li>{{ q }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}
    </div>
</body>
</html>
